<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal list</title>
</head>
<style> 
    td {
        padding: 16px;
        color: rgb(0, 0, 0);
        font-family: sans-serif;
        border-collapse: collapse;
    }
    table, td {
        border: 3px solid rgb(143, 187, 0);
        border-collapse: collapse;
    }
    th {
        padding: 18px;
        color: rgb(0, 0, 0);
        font-family: sans-serif;
        border-collapse: collapse; 
        border: 3px solid rgb(143, 187, 0);
        border-collapse: collapse; 
    }

</style>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Animal Type</th>
                <th>Diet</th>
                <th>Habitat</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
