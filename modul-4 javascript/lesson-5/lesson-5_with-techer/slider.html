<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .window {
        width: 700px;
        height: 400px;
        margin: auto;
        overflow-y: scroll;
        transition: 0.3s;
        pointer-events: none;
    }

    .window::-webkit-scrollbar {
        width: 0px;
    }

    .image-container {
        width: 700px;
        height: 400px;
    }

    .image-container img {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="window" id="oyna">
        <div class="image-container">
            <img id="img-1" src="https://cdn.pixabay.com/photo/2022/02/15/19/39/panda-7015575_1280.jpg" alt="">
        </div>
        <div class="image-container">
            <img id="img-2" src="https://cdn.pixabay.com/photo/2015/03/28/16/40/lake-696098_1280.jpg" alt="">
        </div>
        <div class="image-container">
            <img id="img-3" src="https://cdn.pixabay.com/photo/2016/01/05/13/58/apple-1122537_1280.jpg" alt="">
        </div>
    </div>

    <script>
        let i = 0
        const oyna = document.getElementById("oyna")
        setInterval(changeImage, 2000)

        function changeImage() {
            if (i == 3) {
                oyna.scrollTo({top: 0, behavior: 'smooth'});
                i = 0
            } else {
                oyna.scrollTo({top: i * 400, behavior: 'smooth'});
                i++
            }
        }
    </script>
</body>
</html>
