<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="dots">
                    <div class="normal">
                        <div class="dot"></div>
                        <p class="dot-text">Normal</p>
                    </div>
                    <div class="testing">
                        <div style="background-color: #39A5ED;" class="dot"></div>
                        <p class="dot-text">Testing</p>
                    </div>
                    <div class="lent">
                        <div style="background-color: #C158C2;" class="dot"></div>
                        <p class="dot-text">Lent</p>
                    </div>
                    <div class="damage">
                        <div style="background-color: #F47780;" class="dot"></div>
                        <p class="dot-text">Damage</p>
                    </div>
                    <div class="loss">
                        <div style="background-color: #DBBA01;" class="dot"></div>
                        <p class="dot-text">Loss</p>
                    </div>
                    <div class="scrap">
                        <div style="background-color: #9D9D9D;" class="dot"></div>
                        <p class="dot-text">Scrap</p>
                    </div>
                </div> 
                <div class="date">
                    <p class="date-text">08:53 PM</p>
                    <p style="font-weight: 400;" class="month date-text">2022 / 05 / 26</p>
                    <div class="date-percent">
                        <div class="percent-icon">
                            <img src="./assets/kongqishidu.svg" alt="">
                        </div>
                        <p class="date-text">63%</p>
                    </div>
                    <div class="date-degree">
                        <div class="degree-icon">
                            <img src="./assets/gradus.svg" alt="">
                        </div>
                        <p class="date-text">26â„ƒ</p>
                    </div>
                </div>
                <div class="circle"></div>
            </header>
            <aside>
                <div class="logo">
                    <img src="./assets/Logo.png" alt="">
                    <p class="logo-text sub-titles">Dashboard</p>
                </div>
                <div class="menu">
                    <div class="home">
                        <img src="./assets/home-icon.svg" alt="">
                        <p class="sub-titles">Home</p>
                        <img class="arrow" src="./assets/Arrow.svg" alt="">                        
                    </div>
                    <div class="monitor">
                        <img src="./assets/monitor-icon.svg" alt="">
                        <p class="sub-titles">Monitor</p>
                        <img class="arrow" src="./assets/Arrow-white.svg" alt="">                        
                    </div>
                    <div class="home">
                        <img src="./assets/Tool-icon.svg" alt="">
                        <p class="sub-titles">Tool</p>
                        <img class="arrow" src="./assets/Arrow.svg" alt="">                        
                    </div>
                    <div class="home">
                        <img src="./assets/Analysis-icon.svg" alt="">
                        <p class="sub-titles">Analysis</p>
                        <img class="arrow" src="./assets/Arrow.svg" alt="">                        
                    </div>
                </div>
                <div class="aside-bottom">
                    <img src="./assets/Setting.svg" alt="">
                    <img src="./assets/Question.svg" alt="">
                </div>
            </aside>
            <main>
                <div class="main-1">
                    <div class="long">
                        <div class="numbers">
                            <div class="number-style">NO.1</div>
                            <div class="number-style-2">NO.2</div>
                            <div class="number-style">NO.3</div>
                            <div class="number-style">NO.4</div>
                        </div>
                        <div class="plus">
                            <img src="./assets/plus.svg" alt="">
                        </div>
                    </div>
                    <div class="small small-1">
                        <!-- <div class="small-content">
                            <p class="card-text-style">Light</p>
                            <div class="button card-button-style">
                                <p>OFF</p>
                                <div class="lamp card-lamp-style">
                                    <img src="./assets/lamp.svg" alt="">
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="small"></div>
                    <div class="small"></div>
                    <div class="small"></div>
                    <div class="horizontal"></div>
                    <div class="big"></div>
                    <div class="horizontal"></div>
                </div>
                <div class="main-2"></div>
                <div class="main-3"></div>
                <div class="main-4">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="main-5"></div>
            </main>
        </div>
    </body>
</html>
