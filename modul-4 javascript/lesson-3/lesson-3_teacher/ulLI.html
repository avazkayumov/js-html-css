<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="generateList(event.key, event.target.value)">

    <script>
        function generateList(key, val) {
            if (key == "Enter") {
                const ul = document.createElement("ul")

                for (let i = 1; i <= val; i++) {
                    const li = document.createElement("li")
                    li.innerText = i

                    ul.appendChild(li)
                }

                document.body.appendChild(ul)
            }
        }
    </script>
</body>
</html>
