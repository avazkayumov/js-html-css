<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <img class="logo" src="./assets/Logo.png" alt="">
                <p class="company-name">Dashboard</p>
                <div class="menu">
                    <div class="home">
                        <img src="./assets/home-icon.svg" alt="">
                        <p>Home</p>   
                        <img class="arrow" src="./assets/Arrow.svg" alt="">
                    </div>

                    <div class="monitor">
                        <img src="./assets/monitor-icon.svg" alt="">
                        <p>Monitor</p>
                        <img class="arrow" src="./assets/Arrow-white.svg" alt="">
                    </div>

                    <div class="home">
                        <img src="./assets/tool-icon.svg" alt="">
                        <p>Tool</p>   
                        <img class="arrow" src="./assets/Arrow.svg" alt="">
                    </div>

                    <div class="home">
                        <img src="./assets/analysis-icon.svg" alt="">
                        <p>Analysis</p>   
                        <img class="arrow" src="./assets/Arrow.svg" alt="">
                    </div>

                    <div class="home">
                        <img src="./assets/record-icon.svg" alt="">
                        <p>Record</p>   
                        <img class="arrow" src="./assets/Arrow.svg" alt="">
                    </div>
                </div>
                <div class="support">
                    <img src="./assets/Setting.svg" alt="">
                    <img src="./assets/Question.svg" alt="">
                </div>
            </div>
            <div class="header">
                <div class="links">
                    <div class="normal">
                        <div class="normal-dot"></div>
                        <p>Normal</p>
                    </div>

                    <div class="testing">
                        <div class="testing-dot"></div>
                        <p>Testing</p>
                    </div>

                    <div class="lent">
                        <div class="lent-dot"></div>
                        <p>Lent</p>
                    </div>

                    <div class="damage">
                        <div class="damage-dot"></div>
                        <p>Damage</p>
                    </div>

                    <div class="loss">
                        <div class="loss-dot"></div>
                        <p>Loss</p>
                    </div>

                    <div class="scrap">
                        <div class="scrap-dot"></div>
                        <p>Scrap</p>
                    </div>
                </div>

                <div class="right">
                    <p class="time">08:53 PM</p>
                    <p class="date">2022 / 05 / 26</p>
                    <div class="percent">
                        <img src="./assets/kongqishidu.svg" alt="">
                        <p>63%</p>
                    </div>
                    <div class="gradus">
                        <img src="./assets/gradus.svg" alt="">
                        <p>26℃</p>
                    </div>
                </div>
                <div class="circle"></div>
            </div>
            <div class="content">
                <div class="top_left">
                    <div class="numbers">
                        <p>NO.1</p>
                        <p> <span>NO.2</span></p>
                        <P>NO.3</P>
                        <p>NO.4</p>
                        <div class="plus-img">
                            <img src="./assets/plus.svg" alt="">
                        </div>
                    </div>

                    <div class="on-off">
                        <div class="card">
                            <p>LIGHT</p>
                            <div class="on-off-icon">
                                <b>OFF</b>
                                <div class="lamp">
                                    <img src="./assets/lamp.svg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="card-2">
                            <p>DOOR</p>
                            <div class="on-off-icon">
                                <b>ON</b>
                                <div class="lamp">
                                    <img src="./assets/door1.svg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <p>Guiding lamp</p>
                            <div class="on-off-icon">
                                <b>OFF</b>
                                <div class="lamp">
                                    <img src="./assets/lamp-2.svg" alt="">
                                </div>
                            </div>
                        </div>
    
                        <div class="card">
                            <p>Alarm</p>
                            <div class="on-off-icon">
                                <b>OFF</b>
                                <div class="lamp">
                                    <img src="./assets/alarm.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="heater">
                        <div class="heater-top">
                            <p>Heater</p>
                            <div class="icon-1">
                                <img src="./assets/heatecr-icon-1.svg" alt="">
                            </div>                           
                            <img src="./assets/heater-icon-2.svg" alt="">                                                 
                            <img src="./assets/heater-icon-3.svg" alt="">
                            <div class="on">
                                <div class="circle"></div>
                                <p>ON</p>
                            </div>                          
                        </div>
                        <div class="heater-bottom">
                            <div class="gradus">
                                <div class="gradus-icon">
                                    <img src="./assets/gradus-blue.svg" alt="">
                                </div>
                                <p>25</p>
                                <img class="degree-icon" src="./assets/℃.svg" alt="">
                            </div>
    
                            <div class="plus-minus">
                                <div class="plus">
                                    <img src="./assets/add.svg" alt="">
                                </div>
                                <div class="minus">
                                    <img src="./assets/add (1).svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="heater">
                        <div class="heater-top">
                            <p>Dehumidifier</p>
                            <div class="on mg-right">
                                <div class="circle"></div>
                                <p>ON</p>
                            </div>                          
                        </div>
                        <div class="heater-bottom">
                            <div class="gradus">
                                <div class="gradus-icon">
                                    <img src="./assets/ixon.svg" alt="">
                                </div>
                                <p>40</p>
                                <img class="degree-icon" src="./assets/℃.svg" alt="">
                            </div>
    
                            <div class="plus-minus">
                                <div class="plus">
                                    <img src="./assets/add.svg" alt="">
                                </div>
                                <div class="minus">
                                    <img src="./assets/add (1).svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
