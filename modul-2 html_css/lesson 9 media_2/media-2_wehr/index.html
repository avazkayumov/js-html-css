<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./tablet.css">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <aside>
                <div class="logo">
                    <img src="./assets/logo.svg" alt="">
                </div>
                <div class="menu">
                    <p class="menu-title">MENU</p>

                    <nav class="first-nav">
                        <ul>
                            <li><img src="./assets/ic_dashboard.svg" alt=""><a class="menu-dashboard" href="#">Dashboard</a></li>
                            <li><img src="./assets/ic_recruitment.svg" alt=""><a class="menu-style" href="#">Recruitment</a></li>
                            <li><img src="./assets/ic_calendar.svg" alt=""><a class="menu-style" href="#">Schedule</a></li>
                            <li><img src="./assets/ic_employee.svg" alt=""><a class="menu-style employee" href="#">Employee</a></li>
                            <li><img src="./assets/ic_department.svg" alt=""><a class="menu-style" href="#">Department</a></li>
                        </ul>
                    </nav>

                    <p class="menu-title">OTHER</p>
                    <nav class="second-nav">
                        <ul>
                            <li><img src="./assets/ic_support.svg" alt=""><a class="menu-style" href="#">Support</a></li>
                            <li><img src="./assets/ic_settings.svg" alt=""><a class="menu-style" href="#">Settings</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <main>
                <header>
                    <div class="header-left">
                        <input type="text" placeholder="Search">
                        <img class="search-icon" src="./assets/ic_search.svg" alt="">
                        <img class="menu-icon" src="./assets/ic_burgermenu.svg" alt="">
                    </div>

                    <div class="header-right">
                        <div class="notifications">
                            <img src="./assets/ic_round-notifications.svg" alt="">
                            <img src="./assets/bi_chat.svg" alt="">
                        </div>
                        <div class="profile">
                            <img src="./assets/avatarka.png" alt="">
                            <p>Admirra John</p>
                            <div class="arrow">
                                <img src="./assets/arrow-down.svg" alt="">
                            </div>
                        </div>
                    </div>
                </header>
                <div class="content">
                    <div class="card smallest"></div>
                    <div class="card smallest"></div>
                    <div class="card smallest"></div>
                    <div class="card medium"></div>
                    <div class="card small"></div>
                    <div class="card small"></div>
                    <div class="card big"></div>
                    <div class="card biggest"></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
