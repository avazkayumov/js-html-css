<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    html {
        cursor: none;
    }
    #cursor {
        width: 10px;
        height: 20px;
        background-color: red;

        position: absolute;
    }
</style>
<body>
    <div id="mouseOver" >
        Mouse Over and Out
    </div>

    <div id="cursor">

    </div>

    <script>
        // keypress -> klaviatura bosilgan ishlaydi va bir martta, 
        // keydown -> klaviatura bosilgan ishlaydi, qolni oguncha, 
        // keyup -> klaviaturani bosib qolni oganda ishga tushadi



        // onmouseover cursor elementning ichiga kirganda va onmouseout elementing ichidan chiqganda
        document.getElementById("mouseOver").addEventListener("mouseover", function() {
            this.style.background = "red"
        })

        document.getElementById("mouseOver").addEventListener("mouseout", function() {
            this.style.background = "transparent"
        })

        // mousemove

        window.addEventListener("mousemove", function(e) {
            console.log(e)

            document.getElementById("cursor").style.top = e.clientY + "px"
            document.getElementById("cursor").style.left = e.clientX + "px"
        })
    </script>
</body>
</html>
